spring:
  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:mem:testdb;mode=mysql
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
      format_sql: true
